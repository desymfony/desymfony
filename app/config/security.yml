security:
    firewalls:
        secured_area:
            pattern:    ^/
            anonymous:  ~
            form_login:
                login_path:  /login
                check_path:  /check
            logout:
                path:   /logoff
                target: /
                
    access_control:
        - { path: ^/perfil, roles: [ROLE_USER, ROLE_ADMIN] }
        - { path: ^/admin , roles: ROLE_ADMIN }

    providers:
#        in_memory:
#            users:
#                ryan:  { password: ryanpass, roles: 'ROLE_USER' }
#                admin: { password: kitten, roles: 'ROLE_ADMIN' }
        main:
            providers: [in_memory, user_db]
        in_memory:
            users:
                desymfony: { password: desymfony, roles: 'ROLE_ADMIN' }
        user_db:
            entity: { class: Desymfony\DesymfonyBundle\Entity\Usuario, property: email }
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        Desymfony\DesymfonyBundle\Entity\Usuario: plaintext
